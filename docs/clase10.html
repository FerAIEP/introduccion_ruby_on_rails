						## [Subiendo el proyecto a Heroku](#)

						A continuación procederemos a subir nuestra aplicación Ruby on Rails a Heroku

						---
						
						Primeros vamos a hacer login a Heroku desde la linea de comandos:

						```console
						$ heroku login
						heroku: Enter your Heroku credentials
						Email: schneems@example.com
						Password:
						Could not find an existing public key.
						Would you like to generate one? [Yn]
						Generating new SSH public key.
						Uploading ssh public key /Users/adam/.ssh/id_rsa.pub
						```
						> Debemos presionar enter cuando se solicite cargar la clave ssh existente o crear una nueva, 
						> que se usará para insertar el código más adelante.

						---

						El paso siguiente es entrar a la carpeta de nuestro proyecto en Ruby on Rails.

						```console
						$ cd my_favorite_tv_series
						```
						---

						Debemos asegurarnos de tener configurada nuestra aplicación para funcionar con Heroku.
						
						Con los cual debemos revisar que el Gemfile contenga la gema **pg**:

						```ruby
						gem 'pg', '~> 1.3', '>= 1.3.5'
						```

						y que la configuración en config/database.yml sea la requerida por PostgreSQL, ya que será nuestro SGBD en Heroku.

						---
						
						El siguiente paso será crear un "repositorio" en Heroku por medio del **heroku cli**

						```console
						$ heroku create [nombre de la app en heroku]
						```

						Debemos tener en cuenta que el nombre del repositorio en heroku, no debe ser el mismo de nuestro proyecto.

						---

						Podemos verificar que a nuestro proyecto en Ruby on Rails se le agrego un nuevo destino llamado **heroku**

						```console
						$ git config --list --local | grep heroku
						```

						Una vez confirmado que nuestro **remote** llamado **heroku**, podemos hacer un push al repositorio en **Heroku**

						```console
						$ git push heroku master
						```

						---
						
						## [Correr migraciones en Heroku](#)
						
						Luego debemos ejecutar las migraciones de nuestra base de datos en Heroku

						```console
						$ heroku run rake db:migrate
						```
