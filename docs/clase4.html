						### Introducción a los Assets con Rails

						---
						## [Qué es un asset?](#)
						---
						Un Asset hace referencia a todos los "recursos" que hacen a lo visual y estético de una aplicación Ruby on Rails.
						---
						## [Tipos de assets](#)
						Entre los assets más comunes de encontrar en un proyecto en Ruby on Rails tenemos:
						- Hojas de estilos CSS.
						- Archivos JavaScript.
						- Imágenes.
						---
						Un proyecto en Rails nos brinda la posibidad de organizar agrupar nuestro Assets, de manera tal que podemos acceder a ellos de manera facil.
						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652039530/modulo8/assets_directory_xh9z9y.png" alt="">
						---
						## [Assets y sprocket](#)
						La gema sprockets proporciona un marco para concatenar y minimizar o comprimir recursos de JavaScript y CSS. 
						También agrega la capacidad de escribir estos activos en otros lenguajes y preprocesadores como CoffeeScript, Sass y ERB.

						---
						Sprokets organiza varios archivos CSS y JavaScript que pueden existir en un proyecto y los tranforma en un único archivo que puede ser
						facilmente interpretados por el navegador web.
						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652039529/modulo8/application_css_kazd4d.png" alt="">
						---
						Por ejemplo podemos modificar el color de fuente de la etiqueta **h1** en nuestra vista **app/views/pages/welcome.erb**
						editando los estilos css en el archivo correpondiente(**app/assets/stylesheets/pages.scss**):

						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652040633/modulo8/css_file_lgelfl.png" alt="">
						---
						Y como resultado veremos la modificación en pantalla:

						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652040641/modulo8/web_browser_css_modified_humcz1.png" alt="">
						---
						## [image_tag](#)
						Es otro "helper" de Rails que nos permite cargar una imagen al proyecto,teniendo una serie de ventajas en Cuanto
						a definir la ruta y atributos de una imagen.
						---
						Supongamos que tenemos un images en nuestro directorio de assets(**app/assets/images/iron-man.jpg**)

						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652041452/modulo8/asset_folders_images_klgq5v.png" alt="">
						
						---
						Ahora queremos incluir esta imagen en una vista, por ejemplo en **app/views/pages/welcome.html.erb**:

						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652041595/modulo8/image_tag_v7xc8o.png" alt="">

						---
						Aqui utilizamos **image_tag** para mostrar una imagen que está alojada en el directorio de assets:
						```erb
						...

						<%= image_tag('iron-man.jpg', size: "520x650", alt: "Iron Man")%>
						```

						---
						Con el cual finalmente pudimos agregar una imagen al proyecto:

						<img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1652041518/modulo8/web_browser_image_l8v69k.png" alt="" width="400" height="450">

						---
