						## [Qué es Ruby on Rails?](#)
						- Framework de aplicaciones web de código abierto escrito en Ruby.
						- Implementa el paradigma del patrón Modelo Vista Controlador (MVC). 
						- Menos código que con otros frameworks y con un mínimo de configuración. 
						- Metaprogramación: sintaxis más simple de entender(se busca evitar el uso de comentarios en el código).
						- Fue escrito por David Heinemeier Hansson.
						---
						### [Filosofía](#)
						Los principios fundamentales de Ruby on Rails incluyen:

						- [Don't repeat yourself(DRY):](#) evitar código redundante en una aplicación RoR.

						- [Convention over Configuration](#): respetar las convenciones de la comunidad de RoR a la hora de
						configurar nuestro proyecto.

						---
						### [Creación de un proyecto en Ruby on Rails](#)

						- En nuestra terminal de comandos utilizamos [rails new [nombre-proyecto]](#) para crear un nuevo proyecto:
						```console
						$ rails new my_favorite_tv_series
						- Nos movemos a la carpeta de proyecto que acabamos de crear:
						```console
						$ cd my_favorite_tv_series
						```
						---
						## [Servidor web Integrado](#)
						- El framework nos proporciona por defecto un [servidor web](https://puma.io/) integrado dentro del proyecto,
						el cual no permitirá visualizar el progreso de nuestro trabajo en el navegador web(ej: Google chrome)
						
						Para levantar nuestro proyecto en un servidor web ejecutamos en la terminal de comandos
						lo siguiente:
						```console
						$ rails server
						```
