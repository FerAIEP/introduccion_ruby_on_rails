						---
            ## [Qué es Git?](#)
            ---
            - Sistema de Control de Versiones Distribuido (DVCS). 
            - Permite guardar diferentes versiones de un archivo (o conjunto de archivos).
            - facilita el registro y comparación de diferentes versiones de un archivo.
            ---
            ## [Por qué utilizar Git?](#)
            #### Muchas personas ya utilizan control de versiones en sus proyectos.
            
            ```txt
            proyecto_ruby.rb
            proyecto_ruby_final.rb
            proyecto_ruby_final2.rb
            proyecto_ruby_final2_final.rb
            ```
            ---
            ### Esto puede ser propenso a errores y inefectivo para proyectos grupales.
            ---
            ## [Comandos básicos](#)
            ### Crear un repositorio Git
            - Primero creamos una carpeta convencional en nuestra computadora
            que se convertirá en un repositorio Git
            ```console
            $ mkdir prueba-git
            ```
            ---
            - Luego nos posicionamos dentro de la carpeta creada
            ```console
            $ cd prueba-git
            ```
            ---
            - Con el comando [git init](#) transformamos la carpeta
            en repositorio git
            ```console
            $ git init
            ```
            ---
            ## [Estados de un archivo en Git](#)
            Comencemos creando un nuevo archivo dentro de la carpeta [prueba-git](#)
            ```console
            $ touch hello.rb
            ```
            ---
            ### [Un archivo en Git puede tener 3 estados posibles:](#)
            - **Modificado:** tenemos algun archivo/carpeta nuevo en nuestra carpeta de proyecto.[(working directory)](#)  
            
            ```console
            $ git status
            On branch master

            No commits yet

            Untracked files:
              (use "git add <file>..." to include in what will be committed)
              hello.rb

            nothing added to commit but untracked files present (use "git add" to track)
            ```
            ---
            - **Preparado:** el/los archivos quedaron listos para ser agregados al repositorio[(stagging area)](#)
            
            ```console
            $ git add hello.rb 
            ```
            ```console
            $ git status
            On branch master

            No commits yet

            Changes to be committed:
              (use "git rm --cached <file>..." to unstage)
              new file:   hello.rb
            ```
            ---
            - **Confirmado:** los archivos ya fueron agregados al repositorio.
            ```console
            $ git commit -m 'agregar archivo hello'
            [master (root-commit) 5616670] agregar archivo hello
            1 file changed, 0 insertions(+), 0 deletions(-)
            create mode 100644 hello.rb
            ``` 
            ---
            ## [Qué es Github?](#)
            - Plataforma basada en la web donde los usuarios pueden alojar repositorios Git. 
            - Facilita compartir y colaborar fácilmente en proyectos con cualquier persona en cualquier momento.
            ---
            Asumiendo que ya tenemos una cuenta en Github vamos a proceder a conectar nuestro repositorio Git con Github.
            ---
            ### [Creamos el repositorio dentro de github](####)
            <img src="https://res.cloudinary.com/dhbkl5d9a/image/upload/v1651630279/modulo8/crear_repo_dex2n8.png" width="400" height="400">
            ---
            #### [Copiamos la dirección del proyecto en Github y la "sincronizamos" con nuestro repositorio local](#)
            ```console
            $ git remote add origin git@github.com:FerAIEP/prueba-git.git
            ```
            ---
            ### [Ahora si podes "subir" nuestros cambios en local a Github](#)
            ```console
            $ git push -u origin master
            ```
