						### Clase 9
						## [El Gemfile.](#)

						- Hasta el momento hemos visto que tenemos un archivo  llamado **Gemfile** que lleva un registro de las gemas de nuestro proyecto.
						- Su funcionamiento depende de una gema llamada [bundler](https://bundler.io/)
						- Veamos en detalle cuales son su características.
						---
						## [Instalando gema.gemfile. bundle.](#) 
						
						- El Gemfile describe las dependencias de gemas requeridas en nuestro proyecto Ruby on Rails.
						- Se evalúa como código Ruby, y nos exibe una serie de métodos necesarios para su ejecución.

						Los métodos mencionados se describen a continuación:

						---
						#### Source:
						- Jace referencia al origen de donde se van a descargar cada una de las gemas del proyecto.
						- En nuestro caso se van a extraer de "https://rubygems.org":

						```ruby
							source "https://rubygems.org"
						```

						---
						### ruby

						- Este método nos indica la version de Ruby necesaria para el proyecto:

						```ruby
							ruby "1.9.3"
						```
						---
						#### gem

						- Este método tomará especificará cada una de la gemas del proyecto.
						- Como argumentos principal requiere el nombre y los demas atributos son opcionales.

						```ruby
							gem "nokogiri", ">= 1.4.2"
						```
						---
						## [fijar la versión de una gema en el gemfile.](#)
						
						- A pesar de que la versión es un atributo opcional en el método **gem**, es una buena práctica especificar 
						la versión la version de la misma.

						Podemos especificar la version exacta

						```ruby
						 gem 'rails', '5.0.0'
						```
						---
						En el caso de **>= 1.0**, especifica que la versión debe ser mayor o igual a 1.0. 
						
						```ruby
							gem 'rack',  '>=1.0'	
						```
						---

						En el caso de **~> 2.1** significa que la versión a instalar debe estar comprendida entre **>= 2.1** y **< 3.0**
						
						```ruby
							gem 'thin',  '~>2.1'
						```
						---
						Tambien podemos especificar si la gema funcionará en un entorno específico (development, test, production):

						```ruby
							gem "rspec", :group => :test
							gem "wirble", :groups => [:development, :test]
						```

						## [Creando una cuenta Heroku.](#)
						
						### Que es Heroku?

						Heroku es un servicio de hosting que provee soporte para diferentes lenguage de programación, en los cuales se encuentra ruby y el framework Ruby on Rails.

						---
						### Características: 
						- Nos brinda la posibilidad de tener nuestro proyecto Ruby on Rails funcionará de manera facil.
						- Nos provee alojamiento y soporte para nuestra base de datos en PosgreSQL.
						- Podemos hacer el deployment de nuestro proyecto directamente desde github de manera automática.
						
						---
						## [Primeros pasos en Heroku](#)

						A continuación veremos detallados los pasos para comenzar a usar heroku:

						Primeros debemos registrarnos en heroku para obtener un cuenta de usuario en: 
					
						[https://signup.heroku.com/](#)

						---
						## [Heroku CLI](#)

						- Una vez creada nuestra cuenta debemos instalar el **Heroku CLI**.
						-	Es un "cliente" que nos brinda comandos para poder enviar nuestro proyecto Ruby on Rails a Heroku.

						---

						En este link encontraras las instrucciones de instalación del cliente dependiendo del SO.

						[https://devcenter.heroku.com/articles/heroku-cli](https://devcenter.heroku.com/articles/heroku-cli)

						---

						En el caso de MacOS tenemos este comando:

						```console
						$ brew tap heroku/brew && brew install heroku
						```
						En el caso de usar WSL2(Ubuntu) tenemos esta otra opción:

						```console
						$ curl https://cli-assets.heroku.com/install.sh | sh
						```
						---
						## [Límites de una app gratuita en Heroku.](#)

						El plan gratuito ofrece: 
						- Un límite de 10.000 filas en la base de datos.
						- Se puede crear hasta 5 aplicaciones.
						- Admite 2 copias de seguridad de bases de datos por cada base de datos.
